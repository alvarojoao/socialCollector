    <!-- bootstrap time picker -->
    <link href="/assets/plugins/timepicker/bootstrap-timepicker.min.css" rel="stylesheet"/>
    <!-- daterange picker -->
    <link href="/assets/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <link href="/assets/plugins/chosen/chosen.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/lib/angular-block-ui/dist/angular-block-ui.min.css" rel="stylesheet" type="text/css" />
<!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- DATA TABLES -->
    <link href="/assets/plugins/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />
       <script type="text/javascript">
          $(function () {
            $('#daterange').daterangepicker({format: 'DD/MM/YYYY'});
          });
       </script>

    <header  class="main-header" ng-include="'/assets/javascripts/home/header.html'" ></header>


      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Tabela de Palavras utilizadas
            <small>Pages</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="/#/posts/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/#/posts/">Tables POST</a></li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <div class="box box-primary">
                <div class="form-group">
                  <div class="box-body">
                    <label>
                        Social Pages: <br/>
                        <select chosen data-placeholder="Choose a Page"
                         no-results-text="'Could not find any page :('"
                         style="width:350px;" multiple class="chosen-select" ng-model="query.pages" ng-change="selectPages(query.pages)" ng-options=" (page.title+'-'+api[page.api])  for page in pages">
                        </select>
                    </label>
                    <div class="form-group">
                      <label>Alcance da data:</label>
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input ng-model="query.date" ng-change="selectDate(query.date)" type="text" class="form-control pull-right" id="daterange"/>
                      </div><!-- /.input group -->
                    </div><!-- /.form group -->
                  </div>
                </div>
              </div>
            </div>
          </div><!-- /.content-wrapper -->
        </section><!-- /.content -->
        <section class="content" ng-init="updateTable()">
          <div class="row">
            <div class="col-xs-6">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Posts <span ng-bind="totalPosts"></span></h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Palavra</th>
                        <th>Count</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="(word,value) in wordsPosts">
                          <td ng-bind="word"> 
                          </td>
                          <td ng-bind="value">
                          </td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>Palavra</th>
                        <th>Count</th>
                      </tr>
                    </tfoot>
                  </table>
                  <div class="row">
                    <div class="col-sm-5">
                    </div>
                  </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
            <div class="col-xs-6">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Comments <span ng-bind="totalComments"></span></h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Palavra</th>
                        <th>Count</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="(word,value) in wordsComments">
                          <td ng-bind="word"> 
                          </td>
                          <td ng-bind="value">
                          </td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>Palavra</th>
                        <th>Count</th>
                      </tr>
                    </tfoot>
                  </table>
                  <div class="row">
                    <div class="col-sm-5">
                    </div>
                  </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
