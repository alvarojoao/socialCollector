<div class="page-header"><h1>Log In <small>Use any email/password</small></h1></div>
<form name="form">
  <fieldset>
    <div class="form-group">
      <label for="email">UserName</label>
      <input type="text" class="form-control" data-ng-model="credentials.username" placeholder="E-Mail" required /><br />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" data-ng-model="credentials.password" placeholder="Password" required /><br />
      <button class="btn btn-primary" data-ng-disabled="form.$invalid" data-ng-click="login(credentials)">Log In</button>
    </div>
    <div class="form-group">
      <label ng-show="error" class="alert alert-danger" ng-bind="error"></label>
    </div>
  </fieldset>
</form>
